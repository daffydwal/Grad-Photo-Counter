<!DOCTYPE html>
<head>
    <title>Grad Photo Counter</title>
    <meta charset="utf-8">
    <script src="app.js" defer></script>
    <script src="./node_modules/localforage/dist/localforage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="topSection">
            <div id="optionsSection">
                <button id="addBtn">Upload Ceremony</button><button id="loadBtn">Load Ceremony</button>
            </div>
            <form id="uploadForm" class="hidden">
                <input type="file" id="csvFile" accept=".csv" />
                <label for="cereName">Name this ceremony: </label>
                <input type="text" id="cereName" name="cereName">
                <br />
                <input type="submit" value="Submit" />
            </form>
            <form id="ceremonySelector" class="hidden">
                <select id="ceremoniesList">
                </select>
                <input type="submit" value="Load" />
            </form>
        </div>


        <div id="container">
            <div id="list"></div>
            <div id="activity">
                <div id="studName"></div>
                <div id="listOfPhotos"></div>
            </div>
        </div>
    </div>
</body>
